<svg width="32" height="32" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallet-favicon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#064e3b" />
    </linearGradient>
  </defs>
  
  <!-- Main Wallet Body with White Outline -->
  <rect 
    x="32" 
    y="96" 
    width="448" 
    height="320" 
    rx="48" 
    fill="url(#wallet-favicon-gradient)" 
    stroke="white"
    stroke-width="16"
  />

  <!-- Top Slot Line -->
  <path 
    d="M32 180H480" 
    stroke="white" 
    stroke-width="8" 
    stroke-opacity="0.4" 
    stroke-dasharray="16 12"
  />

  <!-- Wrap-around Flap with White Outline -->
  <rect 
    x="280" 
    y="186" 
    width="232" 
    height="108" 
    rx="36" 
    fill="url(#wallet-favicon-gradient)" 
    stroke="white"
    stroke-width="16"
  />

  <!-- Clasp Button (White Outer) -->
  <circle 
    cx="430" 
    cy="240" 
    r="34" 
    fill="white" 
  />

  <!-- Clasp Button (Inner Inset) -->
  <circle 
    cx="430" 
    cy="240" 
    r="14" 
    fill="url(#wallet-favicon-gradient)" 
    stroke="white"
    stroke-width="4"
  />
</svg>